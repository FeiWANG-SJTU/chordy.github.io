					<div class="article-content">
						<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</div><div class="line"><span class="keyword">import</span> pylab <span class="keyword">as</span> pl</div><div class="line"><span class="keyword">from</span> scipy <span class="keyword">import</span> interpolate</div><div class="line"><span class="comment">#读取实验数据</span></div><div class="line">f1=open(<span class="string">'Mydata.txt'</span>,<span class="string">'r'</span>)</div><div class="line">data=[]</div><div class="line">lam=[]</div><div class="line"><span class="keyword">for</span> line <span class="keyword">in</span> f1:</div><div class="line">    da=float(line.split()[<span class="number">1</span>])</div><div class="line">    la=float(line.split()[<span class="number">0</span>])</div><div class="line">    data.append(da)</div><div class="line">    lam.append(la)</div><div class="line">f1.close()</div><div class="line">lam1=np.arange(lam[<span class="number">0</span>],lam[<span class="number">29</span>],(lam[<span class="number">1</span>]-lam[<span class="number">0</span>])/<span class="number">10.0</span>) <span class="comment">#新的横坐标，10倍</span></div><div class="line"><span class="comment">#插值曲线</span></div><div class="line">tck=interpolate.splrep(lam,data)</div><div class="line">da_bspline=interpolate.splev(lam1,tck)</div><div class="line"><span class="comment">#显示</span></div><div class="line">pl.plot(lam1,da_bspline,label=<span class="string">u'BSpline'</span>)</div><div class="line">pl.plot(lam,data,label=<span class="string">u'data'</span>)</div><div class="line">pl.legend()</div><div class="line">pl.show()</div></pre></td></tr></table></figure>
